# Configuration file

general {

    "client settings" {

        ##########################################################################################################
        # hud
        #--------------------------------------------------------------------------------------------------------#
        # What information you want to have displayed on the screen
        ##########################################################################################################

        hud {

            "main hud style" {
                # For mode 3, how many ticks to wait before reverting from eye to cursor once you are fully stealthed
                # Min: 0
                # Max: 2147483647
                I:"Cursor Reversion Delay"=40

                # The color of the stealth gauge
                # 
                # This uses the format RRGGBB color format (if you google RRGGBB you'll find a color picker you can use)
                S:"Stealth Gauge Color"=FFFFFF

                # The general display mode of the stealth gauge
                # 
                # 0 = None
                # 1 = Rotational
                # 2 = Animated
                # 3 = Animated, replaces vanilla cursor
                # Min: 0
                # Max: 3
                I:"Stealth Gauge Mode"=3

                # How visible the stealth gauge is, transparency-wise
                # 
                # 0 means invisible, 1 means completely opaque
                # Min: 0.0
                # Max: 1.0
                D:"Stealth Gauge Opacity"=0.5

                # The color of the stealth gauge's rim and arrow
                # 
                # This uses the format RRGGBB color format (if you google RRGGBB you'll find a color picker you can use)
                S:"Stealth Gauge Rim Color"=222222

                # The size of the stealth gauge
                # Min: 1
                # Max: 2147483647
                I:"Stealth Gauge Size"=32

                # For modes 2 and 3, lower numbers make the stealth gauge animate smoother, higher numbers make the stealth gauge more accurate
                # Min: 1
                # Max: 2147483647
                I:"Stealth Gauge Speed"=30

                # The x position of the stealth gauge
                # 
                # 0 is far left, 0.5 is center, 1 is far right
                # Min: 0.0
                # Max: 1.0
                D:"Stealth Gauge X Position"=0.5

                # The y position of the stealth gauge
                # 
                # 0 is top, 0.5 is center, 1 is bottom
                # Min: 0.0
                # Max: 1.0
                D:"Stealth Gauge Y Position"=0.5
            }

            "on-point hud filter" {
                # If true, on-point indicators appear for entities that bypass the threat system
                B:"070 Bypass"=false

                # If true, on-point indicators appear for idle passive entities
                B:"071 Idle (Passive)"=false

                # If true, on-point indicators appear for idle non-passive entities.  This also applies to idle passive entities if the server has passive recognition disabled
                B:"072 Idle (Non-Passive)"=false

                # If true, on-point indicators appear for entities that are attacking YOU
                B:"073 Attacking You"=true

                # If true, on-point indicators appear for entities which are attacking something besides you
                B:"074 Attacking Other"=false

                # If true, on-point indicators appear for alerted entities who are actively searching for a target
                B:"075 Searching"=true

                # If true, on-point indicators appear for passive entities that are fleeing
                B:"076 Fleeing (Passive)"=false

                # If true, on-point indicators appear for non-passive entities that are fleeing
                B:"077 Fleeing (Non-Passive)"=true

                # If true, on-point indicators appear for dazed entities
                B:"090 Dazed"=true
            }

            "on-point hud style" {
                # If false, on-point HUDs will display on top of blocks and models, but below shadows (bit glitchy when overlapping shadows)
                # 
                # If true, on-point HUDs will display on top of shadows correctly, but at their position in-world, ie. they can be hidden behind blocks/models
                B:"0: Use Depth"=true

                # 3D position height is <this setting * entity height + vertical offset>
                # 
                # Basically, if you want to use the top of the head as the base position (and then add offsets), set this to 1
                # 
                # At the feet would be 0, and 0.5 would make the base position the 3D center of the entity
                D:"1: 3D Vertical Percentage"=1.0

                # If set to true, vertical position is shifted down a bit when the entity is sneaking, similar to default nameplate behavior
                B:"2: Account For Sneaking"=true

                # 3D position height is <vertical percentage * entity height + this setting>
                # 
                # So if you want the 3D position to be half a  block above the head (synced with nameplate), set vertical percentage to 1, and this setting to 0.5
                D:"3: 3D Vertical Offset"=0.3

                # This setting alters the horizontal 3D position *after* rotation happens
                # 
                # If you set this to 0.5, it will be centered on the left side of the entity, and -0.5 will be centered on the right
                D:"4: 3D Horizontal Percentage"=0.0

                # Slides the indicator left and right in relation to your screen
                D:"5: 2D Horizontal Offset"=0.0

                # Slides the indicator up and down in relation to your screen
                D:"5: 2D Vertical Offset"=-10.0

                # The scale of the indicator itself; how big the indicator is
                D:"7: Scale"=0.5

                # If true, a health gauge will be displayed over entities' heads
                B:"8d: Health Gauge"=false

                # If true (and the health gauge is displayed), the health gauge will display numbers for the current and max HP
                B:"8e: Show Current and Max HP"=false

                # If true (and the health gauge is displayed), the health gauge will display a number for the health percentage
                B:"8e: Show HP Percentage"=false
            }

            "targeting filter" {
                # The maximum distance at which the targeting system will acquire a target
                I:"020 Max Distance"=2147483647

                # The maximum angle at which the targeting system will acquire a target
                # If set to -1, targeting is disabled
                # Min: -1
                # Max: 180
                I:"030 Max Angle"=180

                # If true, the targeting HUD shows when focused on an entity that bypasses the threat system
                B:"070 Bypass"=false

                # If true, the targeting HUD shows when focused on an idle passive entity
                B:"071 Idle (Passive)"=false

                # If true, the targeting HUD shows when focused on an idle non-passive entity.  This also applies to idle passive entities if the server has passive recognition disabled
                B:"072 Idle (Non-Passive)"=false

                # If true, the targeting HUD shows when focused on an entity that is attacking YOU
                B:"073 Attacking You"=false

                # If true, the targeting HUD shows when focused on an entity that is attacking something besides you
                B:"074 Attacking Other"=false

                # If true, the targeting HUD shows when focused on an entity that is actively searching for a target
                B:"075 Searching"=false

                # If true, the targeting HUD shows when focused on a passive entity that is fleeing
                B:"076 Fleeing (Passive)"=false

                # If true, the targeting HUD shows when focused on a non-passive entity that is fleeing
                B:"077 Fleeing (Non-Passive)"=false

                # If true, the targeting HUD shows when focused on a dazed entity
                B:"090 Dazed"=false
            }

            "targeting hud style" {
                # How visible the directional indicator for the main target is, transparency-wise
                # This arrow is only visible when the current target is off-screen
                # 
                # 0 means invisible, 1 means completely opaque
                # Min: 0.0
                # Max: 1.0
                D:"Arrow Opacity"=0.5

                # The size of the directional indicator for the main target
                # This arrow is only visible when the current target is off-screen
                # Min: 1
                # Max: 2147483647
                I:"Arrow Size"=32

                # The color of the directional indicator for the main target, if state-colored arrow is false
                # This arrow is only visible when the current target is off-screen
                # 
                # This uses the format RRGGBB color format (if you google RRGGBB you'll find a color picker you can use)
                S:"Default Arrow Color"=FFFFFF

                # The color of the targeting reticle, if state-colored reticle is false
                # 
                # This uses the format RRGGBB color format (if you google RRGGBB you'll find a color picker you can use)
                S:"Default Reticle Color"=FFFFFF

                # The color of the targeting HUD text, if state-colored text is false
                # 
                # This uses the format RRGGBB color format (if you google RRGGBB you'll find a color picker you can use)
                S:"Default Text Color"=FFFFFF

                # If true, the currently targeted entity is highlighted with a glow effect
                B:Glow=false

                # How visible the targeting reticle is, transparency-wise
                # 
                # 0 means invisible, 1 means completely opaque
                # Min: 0.0
                # Max: 1.0
                D:"Reticle Opacity"=1.0

                # The size of the reticle parts
                # Min: 1
                # Max: 2147483647
                I:"Reticle Size"=10

                # How far the parts of the targeting reticle are from the center
                # Min: 0
                # Max: 2147483647
                I:"Reticle Spacing"=7

                # If true, the directional indicator for the main target is drawn in a color pertaining to the target's current state
                # This arrow is only visible when the current target is off-screen
                B:"State-Colored Arrow"=false

                # If this and Glow are both set to true, the currently targeted entity glows in a color pertaining to its current state instead of white
                B:"State-Colored Glow"=false

                # If true, the targeting reticle is drawn in a color pertaining to the target's current state
                B:"State-Colored Reticle"=false

                # If true, the targeting HUD text is drawn in a color pertaining to the target's current state
                B:"State-Colored Text"=false

                # How visible the text of the targeting HUD is, transparency-wise
                # 
                # 0 means invisible, 1 means completely opaque
                # Min: 0.0
                # Max: 1.0
                D:"Text Opacity"=0.7

                # The scale of the text for the targeting HUD
                # Min: 0.1
                # Max: 1.7976931348623157E308
                D:"Text Scale"=0.6

                components {
                    # If true, the targeted entity's name is shown (if available)
                    B:"010 Name"=false

                    # If true, the targeted entity's health is shown (if available)
                    B:"020 Health"=false

                    # If true, the targeted entity's current action is shown (if available)
                    B:"030 Action"=false

                    # If true, the targeted entity's threat level is shown (if available)
                    B:"040 Threat"=false

                    # If true, the targeted entity's distance is shown (if available)
                    B:"050 Distance"=false
                }

            }

            "light gauge" {
                # Whether to show the light gauge
                B:"000 Show Light Gauge"=false

                # How visible the light gauge is, transparency-wise
                # 
                # 0 means invisible, 1 means completely opaque
                # Min: 0.0
                # Max: 1.0
                D:"010 Light Gauge Opacity"=0.4

                # The color of an empty light gauge piece
                # 
                # This uses the format RRGGBB color format (if you google RRGGBB you'll find a color picker you can use)
                S:"020 Light Gauge Color (Empty)"=442266

                # The color of a filled light gauge piece
                # 
                # This uses the format RRGGBB color format (if you google RRGGBB you'll find a color picker you can use)
                S:"025 Light Gauge Color (Full)"=FFFF00

                # The size of the light gauge
                # Min: 1
                # Max: 2147483647
                I:"040 Light Gauge Size"=50

                # The x position of the light gauge
                # 
                # 0 is far left, 0.5 is center, 1 is far right
                # Min: 0.0
                # Max: 1.0
                D:"050 Light Gauge X Position"=1.0

                # The y position of the light gauge
                # 
                # 0 is top, 0.5 is center, 1 is bottom
                # Min: 0.0
                # Max: 1.0
                D:"055 Light Gauge Y Position"=1.0
            }

        }

        ##########################################################################################################
        # entity fading
        #--------------------------------------------------------------------------------------------------------#
        # How entities fade in and out, if at all
        ##########################################################################################################

        "entity fading" {
            # The stealth rating at or above which an entity is drawn at full opacity
            # 
            # If set to 1, entities are only drawn at full opacity in the very best of visibility conditions
            # 
            # Decreasing the value makes entities appear opaque at further distances and in lower lighting, etc
            # Min: 0.0
            # Max: 1.0
            D:"Full Opacity At..."=0.5

            # The opacity of an entity when you just barely see it
            # 
            # If set to 0, entities on the edge of your vision are nearly invisible
            # 
            # If set to 1, entities always appear at full visibility
            # Min: 0.0
            # Max: 1.0
            D:"Minimum Entity Opacity"=0.1
        }

        ##########################################################################################################
        # tooltips
        #--------------------------------------------------------------------------------------------------------#
        # How item tooltips are altered
        ##########################################################################################################

        tooltips {
            # If false, Dynamic Stealth will not touch item tooltips
            B:"Alter Tooltips"=false

            # If true, tooltips always show assassination info, even if it's just the defaults
            # If false, tooltips only show assassination info if it's different from the defaults
            B:"Always Show Assassination Info"=false
        }

    }

